<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="rainbow"></div>
      <form class="form">
        <label for="">Cardholder Name</label>
        <input type="text" name="" id="" placeholder=" e.g. Jane Appleseed">
        <label for="">Card Number</label>
        <input type="text" placeholder="e.g. 1234 5678 9123 0000">
        <label for="">Exp. Date (MM/YY)</label><label for="">CVC</label>
        <input type="number" placeholder="MM"><input type="number" placeholder="YY"><input type="number" placeholder="e.g. 123">
        <button>Confirm</button>
      </form>
    </div>
    <div class="rel-cards">
      <img src="" alt="">
      <img src="" alt="">
    </div>
  
  </div>
  0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  
 


  <!-- Completed state start -->
<div class="success-modal">
  <img src="images/icon-complete.svg" alt="">
  <h1>Thank you!</h1>
  <p>We've added your card details</p>
  <button>Continue</button>
</div>

</html>

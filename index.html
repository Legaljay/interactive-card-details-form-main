<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="rainbow">
        <div class="rel-cards">
            <img class="front-card" src="/images/bg-card-front.png" alt="card-front">
          <!-- <div style="margin-top: 20px; margin-left: 5rem;"> -->
            <img class="back-card"  src="/images/bg-card-back.png" alt="card-back">
          <!-- </div> -->
        </div>
      </div>
      <div class="text-input">
        <form class="form">
          <label for="">CARDHOLDER NAME</label>
          <input type="text" name="" id="" placeholder=" e.g. Jane Appleseed">
          <label for="">CARD NUMBER</label>
          <input type="text" placeholder="e.g. 1234 5678 9123 0000">
          <div class="card-num">
            <div class="card-year">
              <label for="">EXP. DATE (MM/YY)</label>
              <div class="input-yy">
                <input type="number" placeholder="MM">
                <input type="number" placeholder="YY">
              </div>
            </div>
            <div class="side-card-cvc">
              <label for="">CVC</label>
              <input type="number" placeholder="e.g. 123">
            </div>
          </div>
          <button>Confirm</button>
        </form>
      </div>
    </div>
  
  </div>
